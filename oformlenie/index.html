<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анонимка</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <header class="header">
        <div class="header-container container">
            <a href="../" class="logo-wrapper">
                <img src="../img/logo.svg" alt="logo">
                <div class="logo-name">
                    <span>
                        Анонимные
                    </span>
                    <span>сообщения</span>
                </div>
            </a>
            <nav class="header-nav">
                <ul class="header-nav__list">
                    <li class="header-nav__list-item">
                        <a href="../yridicheskaya-info/">
                            Юридическая информация
                        </a>
                    </li>
                    <li class="header-nav__list-item">
                        <a href="../otmena_podpiski/">
                            Отмена подписки
                        </a>
                    </li>
                    <li class="header-nav__list-item">
                        <a href="../contact-info/">
                            Контакты
                        </a>
                    </li>
                    <li class="header-nav__list-item">
                        <a href="#">
                            Поддержка
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
       <section class="subscribe">
        <div class="container container_s">
            <h1 class="subscribe__title">
                Для оформления подписки привяжите свою банковскую карту
            </h1>
            <div class="subscribe_card-wrapper">
                <form class="subscribe_card-container">
                    <div class="subscribe_card__top">
                        <div class="subscribe_card__title">
                            Оплата
                        </div>
                        <div class="subscribe_icon">
                            <img src="../img/subscribe.svg" alt="">
                            <div class="subscribe_icon__text">
                                    Оформление <br>подписки
                            </div>
                        </div>
                    </div>
                    <div class="subscribe_card_form">
                        <div class="subscribe_card subscribe_card__front">
                            <span class=" subscribe_card__top_title">
                                Введите номер карты:  
                            </span>
                            <div class="card-number__input">
                                <input type="text" name="card-num" required placeholder="1000 0000 0000 0000" maxlength="16" >
                                <div class="card-number__input-bank">
                                    <img src="../img/mir-bank.svg" alt="Мир">
                                </div>
                            </div>
                        </div>
                        <div class="subscribe_card subscribe_card__bottom">
                            <div class=" subscribe_card__bottom_code">
                                <div class="subscribe_card__bottom_code-item">
                                    <span>
                                        ММ/ГГ
                                    </span>
                                    <input type="text" name="date-card" class="code-input" value="10/31">
                                </div>
                                <div class="subscribe_card__bottom_code-item">
                                    <span>
                                        CVV
                                    </span>
                                    <input type="text" name="date-card" class="code-input" value="333">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
       </section>
    </main>
    <footer class="footer">
        <div class="footer_bg">
            <div class="footer_bg__img"></div>
            <div class="footer_bg__img"></div>
            <div class="footer_bg__img"></div>
        </div>
        <div class="container footer_container">
            <a href="../" class="logo-wrapper">
                <img src="../img/logo.svg" alt="logo">
                <div class="logo-name">
                    <span>
                        Анонимные
                    </span>
                    <span>сообщения</span>
                </div>
            </a>
            <div class="footer_text">
                <span>
                    valentingood.ru 
                </span>
                <span>
                    © 2025-2026
                </span>
            </div>
        </div>
    </footer>
</body>

</html>
